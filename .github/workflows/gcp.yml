name: Java CI with Maven

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    environment: tcc-gcp
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean package

    - name: Add environments
      run: |
        echo "repository variable : $DATABASE_USERNAME"
        echo "organization variable : $DATABASE_PASSWORD"
        echo "overridden variable : $DATABASE_URL"
        echo "variable from shell environment : $env_var"
      env: 
        DATABASE_USERNAME: ${{ secrets.DATABASE_USERNAME }}
        DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
        DOCKER_HUB_PASSWORD: ${{ secrets.DOCKER_HUB_PASSWORD }}
        DOCKER_HUB_PUSH: ${{ secrets.DOCKER_HUB_PUSH }}

    - name: Set up Google Cloud SDK
      uses: GoogleCloudPlatform/github-actions/setup-gcloud@v0.2.0
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true

    - name: Configure Docker to use GCR
      run: |
        gcloud auth configure-docker gcr.io

    - name: Deploy to GKE
      run: |
        kubectl apply -f target/kubernetes/kubernetes.yaml
